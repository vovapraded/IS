databaseChangeLog:
  - changeSet:
      id: 009-add-import-operations-table
      author: system
      comment: Create import_operations table for tracking import history
      changes:
        - createTable:
            tableName: import_operations
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_import_operations
              - column:
                  name: start_time
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_records
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: processed_records
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: successful_records
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true
        - addCheckConstraint:
            tableName: import_operations
            constraintName: chk_import_status
            checkCondition: "status IN ('IN_PROGRESS', 'SUCCESS', 'FAILED')"
        - createIndex:
            tableName: import_operations
            indexName: idx_import_operations_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: import_operations
            indexName: idx_import_operations_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: import_operations
            indexName: idx_import_operations_start_time
            columns:
              - column:
                  name: start_time
                  descending: true
      rollback:
        - dropTable:
            tableName: import_operations